name: 🪅 Publish

on:
    workflow_run:
        workflows: ['Release']
        types:
            - completed

jobs:
    build:
        runs-on: ubuntu-latest
        name: '🤹‍♀️ Build'
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
            - run: npm install --frozen-lockfile
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    publish:
        name: '📦 Publish'
        needs: [build]
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
                  scope: '@equinor'
            - run: npm ci
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
            - run: npm publish --access=public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    heroku-deploy:
        name: '🫐 Heroku deploy'
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: akhileshns/heroku-deploy@v3.12.12
              with:
                  heroku_api_key: ${{secrets.HEROKU_API_KEY}}
                  heroku_app_name: 'engineering-symbols'
                  heroku_email: 'dzm@equinor.no'
