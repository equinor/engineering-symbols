name: Release

on:
    push:
        branches: ['master']
        paths: ['package/**']

jobs:
    code-quality:
        name: 'Code Quality'
        uses: equinor/sparql-graph/.github/workflows/code-quality.yml@master
        secrets:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    package:
        name: 'Package'
        uses: equinor/sparql-graph/.github/workflows/package.yml@master
        secrets:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    build:
        runs-on: ubuntu-latest
        needs: [code-quality, package]
        name: 'ü§π‚Äç‚ôÄÔ∏è Build'
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
            - run: npm install --frozen-lockfile
              working-directory: ./package
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    semantic-release:
        name: 'üßá Semantic release'
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
              working-directory: ./package
            - name: Semantic release
              run: npm run semantic-release
              working-directory: ./package
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

