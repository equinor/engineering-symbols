name: Package

on:
    pull_request:
        # The branches below must be a subset of the branches above
        branches: [master]
        paths: ['package/**']
    workflow_dispatch:
    workflow_call:
        secrets:
            SNYK_TOKEN:
                required: true
    schedule:
        - cron: '0 6 * * 1'

env:
    NODE_VERSION: ${{ github.event.inputs.node-version  || '18' }}

jobs:
    code-quality:
        name: 'Code Quality'
        uses: equinor/engineering-symbols/.github/workflows/code-quality.yml@master
        secrets:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    code_issues:
        name: 👮‍♂️ Code issues
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
              working-directory: package
            - name: Build library
              run: npm run build:lib
              working-directory: package
    unit_tests:
        name: 🧪 Unit tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
              working-directory: package
            - name: Run unit tests
              run: npm run test
              working-directory: package
    security_vulnerabilities:
        name: 🐩 Snyk (Security vulnerabilities)
        if: ${{ github.actor != 'dependabot[bot]' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'
            - uses: snyk/actions/setup@master
            - name: Install dependencies
              run: npm ci
              working-directory: package
            - name: Authenticator
              run: snyk auth ${{ secrets.SNYK_TOKEN }}
              working-directory: package
            - name: Test dependencies for known issues
              run: snyk test --fail-on=all --severity-threshold=high
              working-directory: package
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
            - name: Continuously monitor new vulnerabilities
              if: inputs.snyk-monitor
              run: snyk monitor
              working-directory: package
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    set_build_secret:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
            - name: 'Az CLI login'
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.CLIENT_ID }} #app registration Application ID or user-assigned managed identity Client ID
                  tenant-id: ${{ secrets.TENANT_ID }}
                  allow-no-subscriptions: true
            - name: 'Get Azure principal token for Radix'
              run: |
                  token=$(az account get-access-token --resource 6dae42f8-4368-4678-94ff-3960e28e3630 --query=accessToken -otsv)
                  echo "::add-mask::$token"
                  echo "APP_SERVICE_ACCOUNT_TOKEN=$token" >> $GITHUB_ENV
            - name: Update build secret
              run: |
                  curl https://api.playground.radix.equinor.com/api/v1/applications/your-radix-app-name/buildsecrets/A_BUILD_SECRET \
                    -X PUT \
                    -d '{"secretValue":"new value"}' \
                    -H 'Authorization: Bearer ${{ env.APP_SERVICE_ACCOUNT_TOKEN }}'

            - uses: actions/checkout@v3
            - name: 'Deploy on Radix'
              uses: equinor/radix-github-actions@master
              with:
                  args: >
                      create job
                      build-deploy
                      --context playground
                      --from-config
                      -b master
                      -f
