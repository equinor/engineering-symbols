apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
    name: engineering-symbols
spec:
    environments:
        - name: prod
          build:
              from: master
    components:
        - name: storybook
          publicPort: http
          src: ./package
          environmentConfig:
              - environment: prod
          ports:
              - name: http
                port: 3000
        - name: web
          publicPort: http
          src: ./web
          environmentConfig:
              - environment: prod
          ports:
              - name: http
                port: 3000
    dnsExternalAlias:
        - alias: engineering-symbols.equinor.com
          environment: prod
          component: web
    dnsAppAlias:
        environment: prod
        component: storybook
