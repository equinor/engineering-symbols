apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
    name: engineering-symbols
spec:
    environments:
        - name: prod
          build:
              from: master
        - name: dev
          build:
              from: develop
    # build:
    #     from: master
    # environments:
    #     - name: prod
    #       runAsNonRoot: true
    #       build:
    #           from: master
    components:
        - name: frontend
          publicPort: http
          src: src
          ports:
              - name: http
                port: 3000
    dnsAppAlias:
        environment: prod
        component: frontend
    dnsExternalAlias:
        - alias: engineering-symbols.equinor.com
          environment: prod
          component: frontend
